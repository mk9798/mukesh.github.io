<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/868688f0ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainl" id="lgdiv">
        <div class="login">
            <h1>Jaketa Media And Entertainment Pvt. Ltd.</h1>
            <h2>Log In</h2>
            <form action="" id="register" method="post">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email Id" required><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <p>Don't have account</p> <a href="signup.html">Register here</a>
                <input type="submit" name=";login" id="login" value="Log In">
            </form>
        </div>
    </div>
    
</body>
</html>
