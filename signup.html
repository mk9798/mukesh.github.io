<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/868688f0ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainr" id="div1">
        <div class="register" id="div2">
            <h2>Register Here</h2>
            <form action="" id="register" method="post">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="Name" id="name" placeholder="Enter Your Name"><br>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email Id"><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="pswd" placeholder="Enter Password"><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="cpassword" id="cpswd" placeholder="Confirm Password"><br>
                <i class="fa-solid fa-phone"></i>
                <input type="text"  name="phone" id="number" placeholder="Phone Number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" /><br>
                <i class="fa-solid fa-house-user"></i>
                <input type="text" name="address" id="address" placeholder="Enter Your Address"><br>
                <i class="fa-solid fa-city"></i>
                <input type="text" name="city" id="city" placeholder="City"><br>
                <i class="fa-solid fa-map"></i>
                <input type="text" name="state" id="state" placeholder="State"><br>
                <i class="fa-solid fa-earth-americas"></i>
                <input type="text" name="state" id="state" placeholder="Country"><br>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" maxlength="6" name="pincode" id="pincode" placeholder="PIN Code" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" /><br>
                <i class="fa-sharp fa-solid fa-industry"></i>
                <input type="text" name="company" id="company" placeholder="Company Name"><br>
                <i class="fa-sharp fa-solid fa-user-tie"></i>
                <input type="text" name="occupation" id="occupation" placeholder="Occupation"><br>
                <i class="fa-solid fa-briefcase"></i>
                <input type="text" maxlength="2" name="exp" id="exp" placeholder="Experience in Year" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" /><br>
                <p>Already have account </p> <a href="login.html">Log in here</a> 
                <input type="submit" name="signup" id="signup" value="Register">
               

            </form>
        </div>
    </div>

</body>

</html>
